name: CI/CD Pipeline FrontEnd App

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: echo "Start to deploy on staging..."

      - name: Checkout Staging branches
        uses: actions/checkout@v3

      - name: Setup Node.js
        run: |
          npm install -g pnpm@latest
          pnpm install

      - name: Check Code Linter
        run: pnpm lint

      - name: Build Docker Image
        run: docker build -t wstypr/digicommerce-fe .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push wstypr/digicommerce-fe

      - name: Setup SSH to Server
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}

      - name: Login to Server and Pull Docker Image
        run: |
          ssh ${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST}}
          docker pull wstypr/digicommerce-fe
